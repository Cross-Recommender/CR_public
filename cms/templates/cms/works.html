{% extends 'cms/base.html' %}

{% block title %}{{ work.name }}| {% endblock %}

{% block hero %}
<section class="hero is-link is-bold">
    <div class="hero-body">
        <div class="container">
            <div class="media">
                <div class="media-left">
                    <figure class="image is-64x64 is-left">
                        <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                    </figure>
                </div>
                <div class="media-content">
                    <h1 class="title">
                        {{ work.name }}
                    </h1>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="level">
            <div class="level-left">
                {{ work.name }}についてのアンケートは<a href="{% url 'mkdata:index' work.pk %}">こちら</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
