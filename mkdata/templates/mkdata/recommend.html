{% extends 'mkdata/base.html' %}

{% block title %} レコメンド作品一覧 | Cross Recommender {% endblock %}

{% block content %}

{% if works %}
    <ul>
    {% for work in works %}
        <li><a href="{% url 'mkdata:index' work.id %}">{{ work.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
